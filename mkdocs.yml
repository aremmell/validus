site_name: Validus 192-bit OWHF
site_url: https://validus.rml.dev
repo_url: https://github.com/aremmell/namecheap-ddns
site_author: Ryan M. Lederman
site_description: 'Validus is a high-throughput yet beefy 192-bit One-Way Hash Function written in (reasonably) portable C11/17.'
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  features:
      - navigation.instant
      - navigation.tracking
      - navigation.tabs
      - navigation.sections
      - navigation.expand
      - navigation.indexes
      - navigation.footer
plugins:
  - social
nav:
 - Home: 'index.md'
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
copyright: Copyright &copy; 2004-2023 Ryan M. Lederman
